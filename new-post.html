<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikadu</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="index.html" class="header-logo">
                <img src="img/logo.svg" alt="Pikadu">
            </a>

            <div class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu__item"><a href="#">Свежее</a></li>
                    <li class="header-menu__item"><a href="#">Лучшее</a></li>
                    <li class="header-menu__item"><a href="#">Горячее</a></li>
                    <li class="header-menu__item"><a href="#">Подписки</a></li>
                </ul>
            </div>
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/ico-search.svg" alt="Поиск">
                </button>
            </div>
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>

        </div>
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
            </form>
            <div class="add-buttons">

                <button type="submit" class="btn add-btn"> <img src="img/ico-fire.svg" alt="Опубликовать пост">
                    <span>Опубликовать пост</span>
                </button>

                <button class="btn-outline">
                    <img src="img/ico-video.svg" alt="Добавить видео">
                    <span>Видео</span>
                </button>
                <button class="btn-outline">
                    <img src="img/ico-photo.svg" alt="Добавить фото">
                    <span>Фото</span>
                </button>

            </div>

        </main>
        <acide class="sidebar">
            <div class="user">
                <a href="#" class="user-info">
                    <img src="img/autor-3.jpg" alt="Блонди" class="user-avatar">
                    <span class="user-name">blondy</span>
                </a>
                <a href="#" class="exit">
                    <img src="img/ico-poweroff.svg" alt="Выйти">
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Ответы</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Комментарии</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link active">Оценки</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Сохраненное</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Подписки</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Заметки</a></li>
                    <li class="sidebar-menu__item"><a href="#" class="sidebar-menu__link">Игнор-лист</a></li>
                </ul>
            </nav>

            <a href="#" class="promo">
            </a>
        </acide>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
